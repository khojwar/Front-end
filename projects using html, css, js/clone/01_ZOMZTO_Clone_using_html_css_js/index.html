<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer-cont">
        <div class="disclaimer">
            Hi lets crack Zomato Delivery Process Logic
        </div>
    </div>


    <!-- header  -->
    <div class="header">
        <div class="top-header">
            <p id="currentStatus">Waiting for resturent acceptance</p>
            <div class="statuses">
                <p id="status" class="badge">On time</p>
                <p id="status-time" class="badge">Arriving in 25 mins</p>
            </div>
        </div>

        <div class="mapview">
            <img id="mapview" src="./google-maps-data-confirms-the-traffic-trends-everybody-expected-151897_1-1325311823" alt="">
        </div>

        <div id="driver-details">
            <img src="./asset 0.jpeg" style="width: 40px;" alt=""> 
            <div class="driver-status none" id="found-driver">
                <p class="driver-into">Hello, I'm Suresh your valet. </p>
                <p class="driver-msg">I can speak english and hindi.</p>
            </div>
            <div class="dirver-status" id="finding-driver">
                <p class="driver-into">We are searching for nearby valet </p>
            </div>
            <img class="call none" src="" alt="">
        </div>

        <div class="buttom-header">
            <button id="findValet" class="btn">Lets Find Valet</button>
            <button id="acceptOrder" class="btn">Ask for Resturent Order</button>
            <button id="deliverOrder" class="btn">Deliver Order</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
