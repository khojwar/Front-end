<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path</title>
    <style>
        img{
            width: 50%;
            height: 35%;
        }

        .clip_circle {
            clip-path: circle(29.7% at 50% 50%);
        }

        body{
            background-color: #414141;
            text-align: center;
        }

        body, html{
            height: 100%;
        }
    </style>
</head>
<body>
    <img class="clip_circle" src="./butterfly_PNG1053.png" alt="">
</body>
</html>
