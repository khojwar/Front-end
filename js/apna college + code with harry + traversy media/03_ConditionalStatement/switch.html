<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h1>falfulko baaremaa jaanau</h1>

    <script>
        var fruittype = prompt("kun fal chaaiyo? ")
        switch (fruittype) {
            case "katahar":
                console.log("katahar 60rs kilo")
                break
            case "runi":
                console.log("runi 160rs kilo")
                break
            case "kera":
                console.log("kera 35rs kilo")
                break
            case "lichi":
                console.log("lichi 80rs kilo")
                break
            case "aam":
                console.log("aam 360rs kilo")
                break
            default:
                console.log(`${fruittype} aaja sakiyaxa voli aauxa`)
        }
        console.log("aru kei chaiyao ki?")
    </script>
</body>
</html>
