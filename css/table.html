<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using css in Table </title>
    <style>
        table, tr, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            border-spacing: 5px;
            padding:10px;
            text-align: center;
        }
        td:nth-child(odd){
            background-color: #96bce7;
        }

        th{
            background-color: rgb(134, 236, 134);
        }
    </style>
</head>
<body>
    <h1>Using CSS in Table </h1>

    <table>
        <tr>
            <th>Subject</th>
            <th>Therory</th>
            <th>Practical</th>
            <th>Total Marks</th>
            <th>Grade</th>
        </tr>
        <tr>
            <th>English</th>
            <td>75</td>
            <td>-</td>
            <td>75</td>
            <td>B1</td> 
        </tr>
        <tr>
            <th>Math</th>
            <td>77</td>
            <td>-</td>
            <td>77</td>
            <td>B1</td> 
        </tr>
        <tr>
            <th>Physics</th>
            <td>53</td>
            <td>17</td>
            <td>70</td>
            <td>B2</td> 
        </tr>
        <tr>
            <th>Chamestry</th>
            <td>48</td>
            <td>29</td>
            <td>68</td>
            <td>B2</td> 
        </tr>
        <tr>
            <th>Computer Science</th>
            <td>66</td>
            <td>30</td>
            <td>96</td>
            <td>A1</td> 
        </tr>
    </table>
</body>
</html>
