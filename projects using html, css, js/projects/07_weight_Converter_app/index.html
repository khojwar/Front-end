<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: white;
        }
    </style>
  </head>
  <body>
    
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="display-4 text-center mb-3">Weight Converter</div>

                <form action="">
                    <div class="form-group">
                        <input class="form-control-lg form-control" type="number" name="" id="lbsInput" placeholder="Enter Pounds...">
                    </div>
                </form>

                <div id="output">
                    <div class="card mt-2 bg-primary">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card mt-2 bg-success">
                        <div class="card-block">
                            <h4>KiloGrams:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card mt-2 bg-danger">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        document.getElementById("output").style.display = "none"

        document.getElementById("lbsInput").addEventListener("input", function(e){
            let lbs = e.target.value
            
            document.getElementById("gramsOutput").innerHTML = lbs/0.0022046
            document.getElementById("kgOutput").innerHTML = lbs/2.2046
            document.getElementById("ozOutput").innerHTML = lbs*16
            document.getElementById("output").style.display = "block"


        })



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
