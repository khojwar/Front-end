<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .box{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <p class="box">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad, blanditiis debitis quam accusamus officia, incidunt impedit eum minus nesciunt doloribus laudantium autem hic modi nostrum corporis enim dolore architecto porro?</p>

    <p>This content is outside of box</p>
</body>
</html>
