<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
     
    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Assets/favicon-16x16.png">
    <link rel="manifest" href="/Assets/site.webmanifest">


    <style>
        *{
            font-family: SFProDisplay-Regular, Helvetica, Arial, sans-seri;
        }
    </style>
</head>
<body class="bg-gray-100 text-[#1c1e21] ">
    <div class="container mt-36 flex items-center mx-auto justify-center">
        <!-- left  -->
        <div class="left w-1/2 mx-14 pb-24 pl-14">
            <img src="./fb.svg" alt="" class="h-28">
            <p class="text-3xl mx-8">Connect with friends and the world around you on Facebook.</p>
        </div>

        <!-- right  -->
        <div class="right flex flex-col ml-5 w-1/2">
            <div class="flex flex-col bg-white p-3 rounded-xl w-4/6 border bor pb-6">
                <input class="px-4 h-12 my-2 border rounded-md outline-blue-600"  type="email" name="" id="" placeholder="Email or phone number">
                <input class="px-4 h-12 my-2 border rounded-md outline-blue-600" type="password" name="" id="" placeholder="Password">
                <input class="cursor-pointer bg-blue-600 hover:bg-blue-700 rounded-md h-12 my-2 text-white font-bold text-xl" type="submit" value="Log ln">
                <a class="cursor-pointer text-blue-600 text-center my-2 text-sm hover:underline" href="#">Forget password?</a>
                <hr class="my-2">
                    <a class="cursor-pointer bg-[#42b72a] hover:bg-[#35a020]  text-white text-center mx-auto py-3 px-4 mt-4 rounded-md  w-fit font-bold text-lg" href="#">Create new account</a>
            </div>
            <p class="text-sm mt-4 ml-8"><a href="#" class="font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
