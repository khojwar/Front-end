<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-3 mb-3">
        <div class="container text-center">
            <h1 id="header-title">Item Lister <span style="display: none;">123</span> </h1>
        </div>
    </header>

    <div class="container"> 
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline d-flex column-gap-2 mb-3" action="#" >
                <input class="form-control mr-2" type="text" name="" id="">
                <select class="form-control mr-2 w-auto">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
              </select>
                <input class="btn btn-dark" type="submit" value="Submit">
            </form>

            <h2 class="title">Items</h2>

            <ul id="items" class="list-group">
                <li class="list-group-item disabled" aria-disabled="true">A disabled item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
            <!-- <span></span> -->
            <br>
            <div id="output"></div>
            <button class="btn btn-dark btn-block"  id="button">Click Here</button>

            <br>
            <div id="box" style="width: 400px; height: 200px; background: #f4f4f4;"><h3>Hello</h3></div>
        </div>
    </div>




    <!-- <script src="1_addEventListener_click.js"></script> -->
    <script src="2_addEventListener.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
