<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid2 Challenge</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 1fr 10fr 1fr;
            gap: 8px;

        }

        .item {
            background-color: yellow;
        }

        .item-1 {
            grid-row: 1 / span 3;
        }
        .item-2 {
            grid-column: 2 / span 2;
        }
        .item-5 {
            grid-column: 2 / span 2;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">Nav</div>
        <div class="item item-2">Header</div>
        <div class="item item-3">Article</div>
        <div class="item item-4">Ads</div>
        <div class="item item-5">Footer</div>
    </div>
</body>
</html>
