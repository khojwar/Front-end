<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Type-N-Speak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {
            background: #141414;
        }
    </style>
  </head>
  <body>
    <div class="text-white">
        <div class="container text-center">
            <img src="img/speech.png" alt="" class="mb-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form >
                        <div class="form-group">
                            <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                        </div>
                        <div class="form-group d-flex flex-column my-3">
                            <div>
                                <label for="rate">Rate</label>
                                <div id="rate-value" class="badge text-bg-primary float-end">1</div>
                            </div>
                            <input type="range" name="" id="rate" class="custom-range" min=".5" max="2" value="1" step=".1">
                        </div>
                        <div class="form-group d-flex flex-column my-3">
                            <div>
                                <label for="pitch">Pitch</label>
                                <div id="pitch-value" class="badge text-bg-primary float-end">1</div>
                            </div>
                            <input type="range" name="" id="pitch" class="custom-range" min="0" max="2" value="1" step=".1">
                        </div>
                        <div class="form-group mt-3">
                            <select name="" id="voice-select" class="form-control form-control-lg"></select>
                        </div>
                        <button class="btn btn-light btn-lg btn-block my-3">Speak It</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    





    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
