<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <p>Required fields are followed by *</p>
            <h2>Contact Information</h2>
    
            <p>Name: * <input type="text" placeholder="Tika Ram Khojwar" name="name" id="name" required> </p>
            
            <fieldset>
                <legend>Gender * </legend>
                <p> 
                    Male <input type="radio" name="gender" id="" required>
                    Female <input type="radio" name="gender" id="">
                </p>
            </fieldset>
    
            <p>Address: <textarea name="address" id="address" cols="50" rows="7" placeholder="Enter your address"></textarea></p>
    
            <p>Email: * <input type="email" name="email" id="email" placeholder="tika@gmail.com" required></p>
    
            <p>Pincode: * <input type="number" name="pincode" id="pincode" placeholder="12345" required></p>
    
            <h2>Payment Information</h2>
    
            <p>Card Type: * 
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option> <!-- value nadiyako surumaa show garxa -->>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </p>
    
            <p>Card number: * <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required></p>
    
            <p>Expiration Date: *<input type="date" name="exp_date" id="exp_date" required></p>
    
            <p>CVV:* <input type="password" name="cvv" id="cvv" placeholder="123" required></p>
    
            <input type="submit" value="Pay Now">
    
        </form>
    </div>
    
</body>
</html>
