<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        ul#summer-drinks li{
            font-size: 12px;
            color: blueviolet;
            font-weight: normal;
        }

/* .favorite selector is not work because it has low specificity */
        /* .favorite {
            color: brown;
            font-weight: bold;
        } */

/* this selector has high specificity. So it works */
ul#summer-drinks li.favorite {
    color: brown;
            font-weight: bold;
}
    </style>
</head>
<body>
    <ul id="summer-drinks">
        <li>Mountain Dew</li>
        <li class="favorite">Appy fizz</li>
        <li>Jeeru</li>
    </ul>
</body>
</html>
