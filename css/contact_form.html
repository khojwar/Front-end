<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<body>
    <header>
        <h1>Contact Form</h1>
        <p>Please fill all the text in the field</p>
    </header>

    <main>
        <form action="" method="post">
            <label for="name">Your Name: </label> <br>
            <input type="text" name="" placeholder="eg. Tika Ram Khojwar" id="name"> <br>

            <label for="email">Your Email: </label> <br>
            <input type="email" name="" placeholder="eg. tika@gmail.com" id="email"> <br>

            <label for="message">Message:</label> <br>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Your message to us"></textarea> <br>

            <label for="subject">Subject: </label> <br>
            <input type="text" name="" id="subject" placeholder="Job inquery"> <br>

            <input type="submit" value="Send">
        </form>
    </main>


</body>
</html>
