<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav  -->
    <nav>
        <div class="nac-sec">
            MyTicTacToe.com
        </div>
    </nav>


    <div class="gameContainer">
        <!-- play ground  -->
        <div class="left">
            <div class="box-container">
                 <div class="boxitem bt bl" ><span class="boxtext"></span></div>
                 <div class="boxitem bt"><span class="boxtext"></span></div>
                 <div class="boxitem bt br "><span class="boxtext"></span></div>
                 <div class="boxitem bl"><span class="boxtext"></span></div>
                 <div class="boxitem"><span class="boxtext"></span></div>
                 <div class="boxitem br"><span class="boxtext"></span></div>
                 <div class="boxitem bl bb"><span class="boxtext"></span></div>
                 <div class="boxitem bb"><span class="boxtext"></span></div>
                 <div class="boxitem bb br"><span class="boxtext"></span></div>
            </div>
        </div>

        <!-- game-info  -->
        <div class="right">
            <h3>Welcome to Tic Tac Toe</h3>
            <div><span class="info">Turn for x</span> </div>
            <div><button id="reset">Reset</button></div>
            <div class="imgbox">
                <img src="./giphy-477965716" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
